<p><h1 color="orange">文章： 如果文佳佳先遇到每天早晨都为她跑几条街去买豆浆油条的Frank，平淡的日复一日之后，突然遇到会带她去坐游艇、吃法餐的老钟，不停收到包。那时，她心目中世界上最好的男人又会是谁呢？人生伴侣的出场顺序很重要。先遇到老钟是《北京遇上西雅图》，先遇上Frank是《蜗居》。</h1><br/><h1>作者： 喵喵天地1号<br/></h1><h3>转发数：5   评论数：3   赞：0</h3><h3>时间：2013-04-12 16:50:57<br/></h3></p>
