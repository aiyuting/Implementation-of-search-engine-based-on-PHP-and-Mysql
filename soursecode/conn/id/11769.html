<p><h1 color="orange">文章： 【姜葱炒花蟹】1.花↑蟹用小刷子将蟹壳、蟹肚、蟹腿等部分刷洗干净、剪去白色的鳃及两侧沙袋、除去肠、再次冲洗干净、用刀斩成大块，葱姜切片；2.锅中加入少许油，放入葱姜爆香，投入花蟹块炒至变色，加入适量盐炒匀后熄火，加锅盖焖2分钟后，重新翻炒均匀，起锅装盘即可。</h1><br/><h1>作者： 郑丕地盘<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-06-08 13:56:00<br/></h3></p>
