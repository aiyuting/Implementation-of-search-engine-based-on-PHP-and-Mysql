<p><h1 color="orange">文章： 【减肥4种蔬菜指哪瘦哪】 1、瘦腰冠军：草莓，含 “天冬氨酸”，能除去腰部多余水分； 2、瘦脸冠军：西芹，热量低纤维高，锻炼脸部肌肉； 3、瘦腿冠军：西瓜，酸柠檬黄素能排出盐分，对易水肿的小腿有效； 4、瘦腹冠军：番茄，可吸收肠道脂肪。 亲 你想瘦哪？ </h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-28 13:02:00<br/></h3></p>
