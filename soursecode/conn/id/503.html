<p><h1 color="orange">文章： 【痘痘会传染或遗传吗？】荟草堂祛痘中心的专家告诉你: 痘痘一般不会传染， 因为它只是一种皮肤症状不会因为接触或空气传染。只有在毛囊堵塞时才暴发痘痘，进而在少氧多脂的环境下细菌繁殖导致炎症引起不同程度凸起,但是父母是油性皮肤或者是都长过痘痘的话,那么子女就是会有遗传病病史.</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 10:03:00<br/></h3></p>
