<p><h1 color="orange">文章： #滋庆每周日本文化# :#日本#每年4月29日至5月5日都有一星期的公共假期，称为 #黄金周# 。黄金周由多个节日组成，其中的节日有:4月29日--昭和の日-昭和之日。5月3日--憲法記念日-宪法纪念日。5月4日--みどりの日-绿色日。5月5日--こどもの日-儿童日。你已有黄金周的旅行计划了吗？祝你有个美好的假日！</h1><br/><h1>作者： 蜜安琪飘<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-13 20:03:00<br/></h3></p>
