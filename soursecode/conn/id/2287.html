<p><h1 color="orange">文章： 【西瓜饼干】1.黄油加入白糖打发，加鸡蛋，面粉揉成面团2.取1/3的面团，加入2勺绿茶粉，混合揉均匀3.另2/3的面团，加果珍芝麻揉匀4.绿色面团擀大片，粉色面团揉粗条放在绿面片上5.绿色面片包裹粉色6.用保鲜膜包好，稍冷冻一下，取出切片状，整理成圆，再分别从中间切开7.烤箱预热175度，中层15分钟。 </h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：1   评论数：0   赞：1</h3><h3>时间：2015-03-11 20:50:00<br/></h3></p>
