<p><h1 color="orange">文章： 【肺癌的六个蛛丝马迹】1.咳嗽是最常见的症状。2.骨关节症状：骨关节肿胀疼痛，手指和脚趾末端膨大呈杵状指，严重者有可能影响四肢关节的活动。3.肩背痛：生长在肺尖部的肺癌，易侵犯骨关节、神经肌肉、胸膜和胸壁。4.声音嘶哑。5.头面部浮肿。6.男性乳房肥大。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-09 10:29:00<br/></h3></p>
