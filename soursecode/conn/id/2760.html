<p><h1 color="orange">文章： 刚刚从武宣回来，见到了很久没见的亲戚们。尴尬是肯定有的，但多半来源于我，我甚至连怎么称呼他们都不知道，每次只能傻傻的笑等老爸来说：“叫谁谁”但大家对我都很好，我很愧疚，这是我近十年来第一次走亲戚。但我也很幸福，我们虽然不熟悉，但我能感觉到我们都在笨拙的靠近着。首先，从我开始努力。</h1><br/><h1>作者： 刘向雨浪<br/></h1><h3>转发数：0   评论数：0   赞：3</h3><h3>时间：2014-02-03 00:14:35<br/></h3></p>
