<p><h1 color="orange">文章： 【吃火锅时喝这些最好】吃火锅时最好喝白开水或茶水，这样可及时补充水分，不会破坏消化道的酸碱度平衡，也不会刺激消化道而引起不良反应。也可喝点酸奶，因为其中含有乳酸菌，能抑制腐败菌生长，减弱其在肠道中产生毒素的作用，可以保护胃肠道，预防因火锅的油腻以及其他因素引起的腹泻、腹痛等。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：1   评论数：0   赞：1</h3><h3>时间：2015-03-13 01:59:00<br/></h3></p>
