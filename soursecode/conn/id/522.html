<p><h1 color="orange">文章： 【酸类是对付毛孔的好法宝】用一些含A酸的产品，可以让毛孔看起来缩小，而且可以杀菌、修复被晒伤的皮肤。可以在日常护理中加入一个帮助疏通毛孔的产品，比如一些含有适量浓度果酸，或者含有1—2%水杨酸的产品；定期做一些的清洁面膜也会有一定帮助。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-28 05:03:00<br/></h3></p>
