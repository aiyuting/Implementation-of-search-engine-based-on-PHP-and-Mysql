<p><h1 color="orange">文章： 【鞋子不合适小心拇外翻】脚癣原是夏季高发病，但皮肤门诊在冬天却接诊了越来越多的脚癣患者，大部分是女性，罪魁祸首则是“靴子病”。长期穿着不合脚的靴子易造成足癣、拇外翻和踝跟综合征等。穿高跟鞋会很容易引起拇外翻。拇外翻不只单纯难看，还会产生很多严重的并发症。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：1   评论数：0   赞：0</h3><h3>时间：2015-03-12 09:20:00<br/></h3></p>
