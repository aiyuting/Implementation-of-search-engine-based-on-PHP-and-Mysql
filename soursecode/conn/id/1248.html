<p><h1 color="orange">文章： #当客资讯# Zoom Elite 8 是Nike Zoom家族中最轻的一款，为追求更轻更快的运动员专门打造。鞋款前掌搭载 Zoom Air 气垫，为跑步提供快速反馈，而 8mm 的鞋底使得跑者更易掌控。鞋面结合了无缝的 Flywire 科技以及革新网眼材质，轻量且透气性能出众。鞋款将于 7 月 2 日在 Nike.com 以及Nike门店发售。</h1><br/><h1>作者： 当客<br/></h1><h3>转发数：2   评论数：1   赞：6</h3><h3>时间：2015-06-10 12:01:00<br/></h3></p>
