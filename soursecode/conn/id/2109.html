<p><h1 color="orange">文章： 【近15年台湾人新婚配偶超过20%为外籍或,大陆籍】台当局“内政部”15日公布的统计数据显示，1998年至2012年6月底，台湾每100对新婚夫妻中有20.59个外籍或大陆籍（含港澳）配偶，表明“新住民”对台湾社会结构有极大影响。</h1><br/><h1>作者： 虎妞袁九生<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-25 13:41:00<br/></h3></p>
