<p><h1 color="orange">文章： 【7.7万只崇明蟹苗启运台湾】大闸蟹不仅是上海人的最爱，在宝岛台湾也深受欢迎 。沪台合作在台湾养殖的蟹苗就来自上海崇明。7.7万只崇明蟹苗已启程运往台湾，下月还将运送60多万只蟹苗。到今年10月份，TA们就能上市啦。首批两地合作养殖的苗栗大闸蟹去年在台湾上市，非常成功。[哈哈]</h1><br/><h1>作者： 撩人的英纵<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-06-07 20:48:00<br/></h3></p>
