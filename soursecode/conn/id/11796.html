<p><h1 color="orange">文章： 【芝麻】降血糖作用：种子提取物给大鼠口服，可降低血糖，增加肝脏及肌[加油啊]肉中糖元的含量，但大剂量则降低糖元含量。促肾上腺作用：黑芝麻0.2ml／100g体重喂饲大鼠，可增加肾上腺中抗坏血酸及胆固醇含量。对心血管作用：黑芝麻中的亚油酸可使血中胆固醇含量降低，有防治冠状动脉硬化的作用。</h1><br/><h1>作者： 刘宗波妞子<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-22 14:47:00<br/></h3></p>
