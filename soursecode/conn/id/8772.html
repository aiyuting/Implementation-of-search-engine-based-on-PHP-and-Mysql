<p><h1 color="orange">文章： 闲下来，想想自己真正需要的是什么，然后继续上路</h1><br/><h1>作者： 刘合利<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2014-04-08 00:31:40<br/></h3></p><p><h2>原文文章： 年少不等于青春。不要以为我们年轻就是资本，有没有资本绝对取决于我们现在在做什么以及准备做什么。瞎忙的人总是碌碌无为，这不代表充实只能说没闲着，因为他们根本不知道自己想要什么。好多时候，我们拼了一条命为了保一颗心。然后会知道，那有梦想的日子，才叫青春。晚安。</h2><br/><h1>原文作者： 郭栋楠<br/></h1><h3>原文转发数：74   原文评论数：130   赞原文：110</h3><a href=http://weibo.com/guodongnan> 原微博作者地址 </a></body>
