<p><h1 color="orange">文章： 【炒茄子省油法】之前介绍了很多茄子的做法，亲们有没有主要到这家伙超级费油的。把茄子切好后，泡进水里，不一会水会变黄，那是涩水，泡过后茄子就没那股涩味了；另外，茄子特费油，省油的放法就把切好的茄子泡在水里让茄子先吸饱了水再烧，就省油了。 </h1><br/><h1>作者： 刘彦军妈<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-29 12:05:00<br/></h3></p>
