<p><h1 color="orange">文章： 【芝麻拌豆角】1.将豆角摘洗干净备用；2.放进沸水锅中煮至断生；3.捞出来进入冷水中；4.沥干水分后切成小段放进大碗中，加入蚝油、鸡粉、糖、麻辣葱油等调料；5.撒入熟芝麻拌匀，装盘上桌即可。[神马]</h1><br/><h1>作者： 撩人的英纵<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-03 18:17:00<br/></h3></p>
