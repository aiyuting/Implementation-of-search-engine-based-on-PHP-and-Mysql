<p><h1 color="orange">文章： mark一下，~</h1><br/><h1>作者： bupt_DarKMoon<br/></h1><h3>转发数：1   评论数：2   赞：1</h3><h3>时间：2014-08-18 11:08:37<br/></h3></p><p><h2>原文文章： 据我最近找（租）房的经验，链家和麦田还是比较可靠的。链家的房源一般是真的，而且也不存在克扣押金的问题。我爱我家虽然房源更多、交易量更大，但是图片一般都不会是真的，我爱我家喜欢做代理既收中介费也收押金。房东直租的房子一般都比链家的要贵个几百，因为房东自己想把中介费吃了。</h2><br/><h1>原文作者： 长明snnn<br/></h1><h3>原文转发数：2   原文评论数：2   赞原文：0</h3><a href=http://weibo.com/snnn> 原微博作者地址 </a></body>
