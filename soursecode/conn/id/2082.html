<p><h1 color="orange">文章： 转发微博</h1><br/><h1>作者： 吴云飞在路上<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-06-11 12:01:00<br/></h3></p><p><h2>原文文章： 维生素A摄入不足时膝部极易出现皮肤干燥、粗糙、角化和灰暗。富含维生素A的食品有胡萝卜、香蕉、牛奶等。饮食中缺铁双膝易感觉冰冷，膝关节还会因轻微运动即感到疲劳。饮食中缺乏锌、锰会引起膝部韧带松弛，以致膝盖肌肤易受伤。常饮芦荟汁可以补充皮肤水分，恢复胶原蛋白功能，使之保持弹性和嫩白。</h2><br/><h1>原文作者： 瑾瑾viva炜<br/></h1><h3>原文转发数：21   原文评论数：0   赞原文：0</h3><a href=http://weibo.com/3757292210> 原微博作者地址 </a></body>
