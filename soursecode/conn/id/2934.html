<p><h1 color="orange">文章： 【反复读一本书孩子学得更快】当孩子一遍又一遍地要求你讲述同一本书时，神色疲惫的你是否会不耐烦？但据“纽约每日新闻”网报道，英国苏塞克斯大学最新研究表明，这种重复性学习方式对年幼孩子掌握知识来说非常重要。同一个故事连续读3遍，可记住新单词中3.6个，而读3个不同故事只能记得2.6个。</h1><br/><h1>作者： 刘彦军妈<br/></h1><h3>转发数：0   评论数：0   赞：1</h3><h3>时间：2015-03-24 08:03:00<br/></h3></p>
