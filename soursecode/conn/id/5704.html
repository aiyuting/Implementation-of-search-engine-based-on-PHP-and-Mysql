<p><h1 color="orange">文章：  再期盼的目光，也会有迷惘；再纯净的文字，也会有悲伤；再动人的风花雪月，也等不到地久天长。不要抓住回忆不放，断了线的风筝，只能让它飞，放过它，更是放过自己。走得越久，时光越老，人心越淡。忘不掉昨天，它就是束缚你的阴影；向往着明天，你才能清晰描绘它的模样。。 </h1><br/><h1>作者： 水风Annabelle1988<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-04-01 06:46:00<br/></h3></p>
