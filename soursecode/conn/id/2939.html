<p><h1 color="orange">文章： 人生的最大遗憾莫过于错误地坚持了不该坚持的，轻易地放弃了不该放弃的……人之所以会心累就是常常徘徊在坚持和放弃之间举棋不定；人之所以会痛苦，就是追求的太多；人之所以不快乐，就是计较的太多；人之所以会烦恼，就是记性太好，该记的，不该记的都会留在记忆里。</h1><br/><h1>作者： 刘彦军妈<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-29 13:21:00<br/></h3></p>
