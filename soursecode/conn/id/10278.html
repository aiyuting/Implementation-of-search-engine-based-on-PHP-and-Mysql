<p><h1 color="orange">文章： 中國推動「一帶一路」布局，繼中巴經濟走廊、中俄高鐵等項目後，中泰近日亦在廣州敲定克拉運河，意味這項醞釀多年的泰國運河動工指日可待。長逾一百公里的運河一旦開通包括中國在內的各國船隻可從太平洋的泰國灣（暹羅灣），直通印度洋的安達曼海，比現時取道馬六甲海峽至少縮短一千二百公里航程。</h1><br/><h1>作者： 心已空sqpmll梦已醒<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-18 07:58:00<br/></h3></p>
