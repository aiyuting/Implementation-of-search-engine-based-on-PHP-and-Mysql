<p><h1 color="orange">文章： 【有些睡前故事不利孩子入睡】睡前给孩子讲故事的目的,不是为了教育,而是为了催眠.最好的催眠故事应该是与现实无直接关系的,带着强烈想象成分且适合宝宝理解能力的,此外还应根据孩子的年龄,性格特点,家长自己改编或创作故事讲给他们听.不要老讲自己想说的,而要讲孩子爱听的故事.</h1><br/><h1>作者： 刘彦军妈<br/></h1><h3>转发数：0   评论数：0   赞：1</h3><h3>时间：2015-04-03 17:25:00<br/></h3></p>
