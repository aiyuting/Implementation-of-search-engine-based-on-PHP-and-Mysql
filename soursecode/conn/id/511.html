<p><h1 color="orange">文章： 【教你毛孔粗大之控油】1.绿茶冰水：把绿茶当爽肤水用，有很好控油效果;也可以敷纸膜，非常控油，还抗氧化。2.蜜糖蒜头擦脸：先用水湿面，之后用蒜头沾少许蜜糖轻擦脸部多油部位，可去除油脂。整个疗程共15天，第一天擦15次，第二天擦14次……以此类推，最后一天擦1次。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 02:02:00<br/></h3></p>
