<p><h1 color="orange">文章： 【年轻人应知的做饭技巧】1、煮水饺时，在水里加点盐，饺子味美不粘连。2、炖肉时，在锅里加几块桔皮，可提鲜去腥。3、煮骨头汤时加一小匙醋，保证营养不流失。4、煮蛋时水里加点醋可防蛋壳裂开。5、煮牛肉时，加一小撮茶叶，肉烂得快且味鲜。6、油炸食物时，锅里放少许食盐，油不会外溅。 转需</h1><br/><h1>作者： 霡霂之夏的小屋<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-18 07:39:00<br/></h3></p>
