<p><h1 color="orange">文章：  有些事情，只有经历了，才有穿透心扉的体验；曾经的人，只有从心底放下了，心灵才会真正解脱。没有哪件事，能够一直捆住你的手脚；没有哪个人，能够成为你永远。所以，想做的事，只要有能力做，那就不要等，不要害怕失败；想付出的爱，只要觉得可以，那就大胆些，不要留下遗憾。[闭嘴] </h1><br/><h1>作者： 水风Annabelle1988<br/></h1><h3>转发数：0   评论数：0   赞：1</h3><h3>时间：2015-04-02 03:51:00<br/></h3></p>
