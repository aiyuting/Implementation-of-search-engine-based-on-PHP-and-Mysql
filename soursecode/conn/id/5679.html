<p><h1 color="orange">文章：  房租到期了，我男友不想续约，就找房东退房。房东来检查房，发现窗帘上有三个洞，于是要求一个洞赔50元。男友问：“确定一个洞50元吗？” 房东点点头。只见这二货拿起烟头把窗帘上的三个小洞烫成了一个大洞，然后给房东了50元，说：“能省一百就省一百吧。” </h1><br/><h1>作者： 水风Annabelle1988<br/></h1><h3>转发数：0   评论数：0   赞：1</h3><h3>时间：2015-04-02 12:57:00<br/></h3></p>
