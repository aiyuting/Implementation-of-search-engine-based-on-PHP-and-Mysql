<p><h1 color="orange">文章：  人生无需拒绝平淡，无需恐惧风雨，人要拿得起，也要放得下。拿得起是生存，放得下是生活；拿得起是能力，放得下是智慧。岁月如歌，人生如潮。有一颗随缘心，你会更洒脱；有一颗平常心，你会更从容；有一颗慈悲心，你会更积善；有一颗感恩心，你会更幸福；有一颗因果心，你会更明理。[噢耶] </h1><br/><h1>作者： 水风Annabelle1988<br/></h1><h3>转发数：1   评论数：0   赞：3</h3><h3>时间：2015-04-02 05:22:00<br/></h3></p>
