<p><h1 color="orange">文章： 【普及别以为只有夏天才会长痘】换季也是痘痘肆虐的季节，换季空气变得日渐干燥，容易夺走人体水分，体内、体外都会大量失水。皮肤一旦干燥就会使角质增厚，增厚的角质容易阻塞毛孔，形成痤疮。另外，秋天的风大，粉尘多，空气干燥，清洁不到痘痘也会频繁，而以往轻的痘痘也可能在这个时候加重。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 01:02:00<br/></h3></p>
