<p><h1 color="orange">文章： 【春饼春卷有讲究】 春饼和春卷都是用面皮裹上馅料，从营养学的角度上来看，包括了谷类、动物性食物、蔬菜等多种食物，提供蛋白质、脂肪、碳水化合物、少量维生素及钙、钾、镁、硒等多种营养物质。春卷是油炸而成，建议少吃。吃春饼时如果用黄酱作为佐料，要注意尽量少蘸。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-09 23:00:00<br/></h3></p>
