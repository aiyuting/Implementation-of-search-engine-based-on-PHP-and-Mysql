<p><h1 color="orange">文章： 【培根蘑菇土豆派】1.土豆蒸熟，剥去皮，加入沙拉酱捣成泥2.培根切碎，煸出油脂3.口蘑切碎，与培根炒4.洋葱切碎，与一半口蘑培根一起，加入到土豆泥中，混匀5.烤盘涂油，倒入1/2土豆泥压平6.放入剩余的口蘑培根，再在顶部放入剩下1/2土豆泥7.最顶部撒上芝士碎8.烤箱预热205C，烤到芝士融化(约5min)。 </h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：1   评论数：0   赞：0</h3><h3>时间：2015-03-12 00:59:00<br/></h3></p>
