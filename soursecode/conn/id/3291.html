<p><h1 color="orange">文章： 头疼欲裂。三月堆积着忙碌、病痛、恐惧、自己对人际关系看的通透、竞争和骄傲。原打算四月去躺色达，让心灵变的更纯净，却又因感冒而搁浅。会发现，时间不再是海绵里的水，怎么都挤不出来。时间是心里的石头，压得人透不过气。今天是哥哥的祭日，想起来第一次喜欢的姑娘迷恋《最冷一天》的模样。</h1><br/><h1>作者： 胡岳鹏<br/></h1><h3>转发数：0   评论数：3   赞：4</h3><h3>时间：2015-04-01 08:04:00<br/></h3></p>
