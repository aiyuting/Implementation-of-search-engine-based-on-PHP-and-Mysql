<p><h1 color="orange">文章： 【1天睡多久？】美国睡眠医学会建议,3个月大以下的新生儿每天至少应睡14小时,4个月至11个月的婴儿12小时,1到2岁的幼儿11小时,3至5岁的儿童10小时,6至13岁学龄儿童9小时,14至17岁青少年8小时,成年人每天7小时.但实际需要上每个人都不同,只要睡到能负担日常生活和工作,不感疲累即可。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：1   评论数：0   赞：0</h3><h3>时间：2015-03-12 13:29:00<br/></h3></p>
