<p><h1 color="orange">文章： 【晚饭后减肥时间--靠墙站瘦身法】 晚餐要尽量少吃，而且吃得清淡。在晚饭后半个小时，夹紧臀部，把整个背部紧贴在墙壁上，臀部、背部、腿部、腰部、头、脖子等都尽量贴紧墙面。几分钟后腰就会很很累，坚持15分钟。每天都做一次，一周就开始见到效果，不仅能瘦腰，而且腿部、脖子、脸部也能变瘦哦！</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-28 12:02:00<br/></h3></p>
