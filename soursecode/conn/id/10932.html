<p><h1 color="orange">文章： 痘痘是由于肌肤内的杂质堆积和寄生虫（螨虫）的存在，造成皮肤过敏，这就是造成皮肤过敏的过敏源之一，而形成过敏反应是由于组胺的存在，组胺是由于机体嗜碱粒细胞和肥大细胞受到自由基攻击，导致细胞膜破裂而释放出来的致敏因子，它与过敏源结合形成过敏。</h1><br/><h1>作者： 高级营养美容讲师海棠<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-04-28 09:00:00<br/></h3></p>
