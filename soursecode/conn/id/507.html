<p><h1 color="orange">文章： 【错误用法面膜天天敷】面膜是护肤品中的大餐，原则上不能天天用。有些面膜有明确标示周期，如5天一疗程，或10天3片。若想达到最佳效果，严格遵守才好。 每天使用清洁面膜会引起肌肤过敏甚至红肿，角质失去抵御外来侵害能力；滋润面膜每天使用容易起暗疮，补水面膜则可以在干燥的季节里每天使用。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 06:02:00<br/></h3></p>
