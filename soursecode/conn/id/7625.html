<p><h1 color="orange">文章： 以前总拿“反正别人不认识我”当理由做丢人的事情，比如在大马路上扭秧歌大声唱《荷塘月色》等。现在发现这么做非常不对。因为就是因为不认识你，别人才会只拿看到的你做的那件丢人的事情来标记你来命名你。比如我一直在心中叫那个不知道名字的学姐“拉完屎不冲的方块儿脸”。[嘘] [位置]南开大学</h1><br/><h1>作者： 文弱女子婷大爷<br/></h1><h3>转发数：0   评论数：0   赞：6</h3><h3>时间：2015-04-24 00:55:00<br/></h3></p>
