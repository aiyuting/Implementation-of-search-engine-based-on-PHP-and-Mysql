<p><h1 color="orange">文章： 北京，是孤独和希望</h1><br/><h1>作者： 我的名字叫刘小百<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-30 23:12:00<br/></h3></p><p><h2>原文文章： “08年我第一次路过北京，看到车窗外高楼耸立，对这里充满幻想，毕业后拉着行李箱就来了，吃过亏挨过饿，从最初的助理到现在的设计师。其实我来北京，是想凭自己闯出一番事业，衣锦还乡，向我深爱四年的人证明，当初离开我，是她这辈子做过的最错误的选择。北京，是孤独和希望！”（2015.3.25大望路）</h2><br/><h1>原文作者： 人在北京的故事<br/></h1><h3>原文转发数：230   原文评论数：188   赞原文：829</h3><a href=http://weibo.com/5084183601> 原微博作者地址 </a></body>
