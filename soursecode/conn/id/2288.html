<p><h1 color="orange">文章： 【中医古典养生有10忌】清代养生家徐文弻曾在其所著的《寿世传真》中提出了“十忌”，认为养生应当首先从生活入手。1.忌早起科头。2.忌阴室贪凉。3.忌湿地久坐。4.忌冷着汗衣。5.忌热着晒衣。6.忌汗出扇风。7.忌灯烛照睡。8.忌子时房事。9.忌夏月凉水抹席，冬月热火烘衣。10.忌久观场演剧。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-10 07:19:00<br/></h3></p>
