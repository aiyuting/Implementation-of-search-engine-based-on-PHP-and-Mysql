<p><h1 color="orange">文章： 【白萝卜搭配什么】白萝卜梨汁：润肺、清热、化痰。梨有润肺凉心、消痰去火的功效，跟白萝卜一起榨汁喝，不仅能掩盖白萝卜的辛辣味，还可以让食疗功效加倍。白萝卜鲫鱼：白萝卜鲫鱼煮汤有温中下气、健脾利湿的功效。</h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：2   评论数：0   赞：0</h3><h3>时间：2015-03-13 06:09:00<br/></h3></p>
