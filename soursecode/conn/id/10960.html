<p><h1 color="orange">文章： 【菠萝莴笋】1.莴笋去皮、叶、根、洗净后切块，用开水烫熟2.再放精盐稍淹片刻?.菠萝切成小丁盛碗内，放入糖水（白糖预先用少许凉开水化开）4.菠萝和莴笋混合，加入鸡精5.白醋拌匀即可。[花心]</h1><br/><h1>作者： 撩人的英纵<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-11 03:31:00<br/></h3></p>
