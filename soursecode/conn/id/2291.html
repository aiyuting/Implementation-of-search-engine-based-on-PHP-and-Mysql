<p><h1 color="orange">文章： 【重庆小面】猪骨加水葱姜小火煮1小时.辣椒面和芝麻放小碗中，锅中注入有烧至6成热将热油浇在辣椒碗中，搅匀即成油辣子。花生米压碎，取一碗加葱碎蒜蓉姜粉花椒粉冬菜榨菜花生碎酱油醋油辣子麻油，面条煮熟加入油菜，料碗中，加入烧开的大骨汤。把调料冲开，将面条捞入汤碗中，撒上香菜即可。 </h1><br/><h1>作者： 金牌营养师-Gary<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-09 18:50:00<br/></h3></p>
