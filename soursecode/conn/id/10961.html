<p><h1 color="orange">文章： 【香蒸豆腐蟹】1.将蟹洗净开盖去鳃再切成小块，豆腐切片摆在盘中，放生姜、放上蟹块2.鸡蛋打散，加入1：1的水，加点盐和胡椒粉搅打均匀，倒在蟹和豆腐上面3.放点葱白，放上两个蟹壳盖入烧开的锅里隔水蒸十来分钟至蛋液凝固4.用味极鲜酱油、香油调成汁，倒在蒸好的蟹上面，撒葱花即可。[偷笑]</h1><br/><h1>作者： 撩人的英纵<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-09 03:36:00<br/></h3></p>
