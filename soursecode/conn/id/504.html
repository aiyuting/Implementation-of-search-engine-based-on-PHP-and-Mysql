<p><h1 color="orange">文章： 【防痘7点】1 洗脸用冷温水，热水会使血管扩张容易使毛孔皮脂闭塞，引致发炎；2 用微酸性洗面奶以减少痤疮丙酸杆菌积聚3 不要挤压暗疮，挤压可令发炎深入皮肤内导致状况恶化甚至留疤 4 使用油脂量少的护肤品及防晒产品5 使用含果酸或水杨酸护肤品；6 精神放松；7 少化妆或化淡妆.</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 09:03:00<br/></h3></p>
