<p><h1 color="orange">文章： 祝鸟叔好运</h1><br/><h1>作者： 陈钟擘<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2013-05-21 03:05:45<br/></h3></p><p><h2>原文文章： 弗洛伦蒂诺有一句说得好：无论如何，穆里尼奥已成为皇马历史的一部分。爱他的，恨他的，都无法否认这一点。在即将告别的时候，不想多说，惟致敬意：虽然你未能彻底改变皇马，虽然你曾带来太多争议，虽然未来你可能不会想念伯纳乌，但你给我们留下了关于这一时代最鲜明的记忆。鸟叔，谢谢，祝未来顺利。</h2><br/><h1>原文作者： 任语之<br/></h1><h3>原文转发数：1244   原文评论数：139   赞原文：15</h3><a href=http://weibo.com/renyuzhi> 原微博作者地址 </a></body>
