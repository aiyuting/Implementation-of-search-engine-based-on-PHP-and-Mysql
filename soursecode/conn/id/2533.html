<p><h1 color="orange">文章： 【吃一包泡面需肝脏解毒32天】泡面经过油炸，油添加了BHT(防止食物酸化的安定剂)可怕的是碗装泡面，碗的材质是聚苯乙烯，为了防止变形，添了BHT，在冲泡过程遇到高温，这些物质就会溶解出来，人体每天每公斤体重摄入聚苯乙烯危险量是0.001毫克 ，碗装泡面所溶解出来的是0.015毫克</h1><br/><h1>作者： 蜜安琪飘<br/></h1><h3>转发数：0   评论数：0   赞：1</h3><h3>时间：2015-01-15 06:08:00<br/></h3></p>
