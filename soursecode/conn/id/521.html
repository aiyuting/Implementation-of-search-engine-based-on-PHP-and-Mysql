<p><h1 color="orange">文章： 【餐前西红柿 美白好肤色】西红柿是维他命C的 大宝 库，因此是美白的健康食品。VC可以抑制皮肤内酪氨酸酶的活性，有效减少黑色素的形成，从而达到使皮肤白嫩，黑斑消退的效果。韩国明星崔真实就是西红柿美白大使，很多明星也曾透漏了西红柿美白的秘方。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-28 06:02:00<br/></h3></p>
