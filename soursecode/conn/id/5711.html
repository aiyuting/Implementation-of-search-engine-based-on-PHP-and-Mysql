<p><h1 color="orange">文章：  男友见到一个路牌，上面写着：“马路封闭，不能前进。”他见前面没什么障碍，自信旅游经验丰富，便继续前进。不久，他发现一座桥断了，不得不回头。当他来到刚才放置路牌的地方，见到路牌背面写着：“欢迎你回来，傻瓜。” </h1><br/><h1>作者： 水风Annabelle1988<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-03-31 12:01:00<br/></h3></p>
