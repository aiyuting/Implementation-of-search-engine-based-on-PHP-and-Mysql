<p><h1 color="orange">文章： 【告诉你油性皮肤鼻子两边眼睛下面毛孔粗大，是怎么回事】对于皮肤出油鼻翼毛孔粗大，正确清洁是第一重要的，深层清洁，去除毛孔中的垃圾毒素。尤其是T字部位，额头、鼻翼、下巴，在早晚清洁是重点要加强一下，切忌盲目只控油，使用收缩毛孔的爽肤水也非常关键，这时肌肤需要的是补水、锁水。</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 05:02:00<br/></h3></p>
