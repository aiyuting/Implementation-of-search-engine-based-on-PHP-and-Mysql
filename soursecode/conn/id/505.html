<p><h1 color="orange">文章： 【消除青色黑眼圈按摩法】既然出现青色黑眼圈的关键在于眼部的血液循环问题。 1、沿着眼睛四周肌肉，从眼角开始，用无名指和中指温柔地逆时针按摩。然后也同样向顺时针按摩，左右重复5次。 2、找到左右眉心，用拇指指腹轻柔地按，按出稍微的痛感，可以促进眼睛四周的血液循环，有效改善眼睛疲劳状况.</h1><br/><h1>作者： Pete--导师<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-01-30 08:02:00<br/></h3></p>
