<p><h1 color="orange">文章： 【心理箴言】成熟，不是心变老，而是繁华过后的淡定。人生如果树，在风雨中成长，在阳光下开花，繁花落尽，硕果累累。花季的烂漫，雨季的忧伤，随着年轮渐渐淡忘，沉淀于心的，一半是对美好的追求，一半是对残缺的接纳。曾经看不惯，受不了的，如今不过淡然一笑。成熟，不是看破，而是看淡。[赞]</h1><br/><h1>作者： 撩人的英纵<br/></h1><h3>转发数：0   评论数：0   赞：0</h3><h3>时间：2015-05-05 00:58:00<br/></h3></p>
